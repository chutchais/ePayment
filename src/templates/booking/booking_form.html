{% extends 'base.html' %}
 {% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h2>Create New Booking</h2>
            <a href="{% url 'booking:list' %}">Back</a>

            <form method="post" novalidate>{% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Save">
            </form>

        </div>
      </div>
    </div>
  </div>

{% endblock %}


{% block style %} 
<style type="text/css">
	a:link {
        text-decoration: none;
        color: black;
      }
</style>
{% endblock style %}
