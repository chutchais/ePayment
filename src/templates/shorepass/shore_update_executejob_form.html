{% extends 'base.html' %}
 {% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h2>Update Execute Job</h2>
          <a href="{% url 'shorepass:shoredetail' object.id %}">Back</a>
            
            <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" value="Update" class="btn btn-primary" 
            >Update</button>
          </form>

        </div>
      </div>
    </div>
  </div>

{% endblock %}


{% block style %} 
<style type="text/css">
	a:link {
        text-decoration: none;
        color: black;
      }
</style>
{% endblock style %}
